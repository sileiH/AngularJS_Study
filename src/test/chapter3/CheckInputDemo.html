<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/angular.js"></script>
</head>
<body ng-app="myApp">
<h1>Sign Up</h1>
<ng-form name="addUserForm" ng-controller="addUserController">
    <div ng-show="message">{{message}}</div>
    <div>First name: <input ng-model="user.first" required></div>
    <div>Last name: <input ng-model="user.last" required></div>
    <div>Email: <input type="email" ng-model="user.email" required></div>
    <div>Age: <input type="number" ng-model="user.age"
                     ng-maxlength="3" ng-minlength="1"></div>
    <div><button ng-click="addUser()" ng-disabled="!addUserForm.$valid">Submit</button></div>
</ng-form>
<script>
    var app = angular.module('myApp',[]);
    app.controller('addUserController',function ($scope) {
        $scope.message = '';
        $scope.addUser = function () {
            $scope.message = 'Thanks, ' + $scope.user.first
                + $scope.user.last + ', we added you!';
        }
    })
</script>
</body>
</html>
