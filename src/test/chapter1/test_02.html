<html ng-app>
<head>
    <script src="../js/angular.min.js"></script>
    <script>
        function HelloController($scope) {
            $scope.greeting = {text: 'Hello'};
        }
    </script>
</head>
<body>
<div ng-controller='HelloController'>
    <input ng-model='greeting.text'>
    <p>{{greeting.text}}, World</p>
</div>
</body>
</html>
